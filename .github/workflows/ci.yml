name: ci

on:
  pull_request:
  push:
    branches:
      - "*"
    # tags-ignore:
    #   - "v*"

jobs:
  test:
    strategy:
      matrix:
        go-version:
          - stable
        os:
          - ubuntu-latest
          # - macos-latest
          # - windows-latest

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Build
        run: go build ./...

      - name: Test
        run: go test ./...

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Release Test
        uses: goreleaser/goreleaser-action@v5
        with:
          args: release --clean --skip-validate --skip-publish
