version: 2

before:
  hooks:
    - go mod tidy
    # - go generate ./...

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      # - windows
    goarch:
      - amd64
      - arm64
    goarm:
      - "7"
    flags:
      - -trimpath
    ldflags:
      - -s -w -X main.version={{ .Version }} -X main.commit={{ .Commit }} -X main.date={{ .CommitDate }} -X main.treeState={{ .IsGitDirty }} -X main.builtBy=goreleaser
    hooks:
      pre:
        # - script.sh
      post:
        # - upx "{{ .Path }}"
        # - codesign -project="{{ .ProjectName }}" "{{ .Path }}"
    mod_timestamp: "{{ .CommitTimestamp }}"

# universal_binaries:
#   - replace: true

metadata:
  mod_timestamp: "{{ .CommitTimestamp }}"

archives:
  - format: zip

snapshot:
  name_template: "{{ incpatch .Version }}-dev"

nfpms:
  - homepage: https://github.com/tcurdt/{{ .ProjectName }}
    description: |-
      Resolve OCI image version
    maintainer: Torsten Curdt <tcurdt@vafer.org>
    license: Apache
    vendor: tcurdt
    bindir: /usr/bin
    section: utils
    deb:
      lintian_overrides:
        - statically-linked-binary
        - changelog-file-missing-in-native-package
    # contents:
    #   - src: ./completions/goreleaser.bash
    #     dst: /usr/share/bash-completion/completions/goreleaser
    #     file_info:
    #       mode: 0644
    file_name_template: "{{ .ConventionalFileName }}"
    formats:
      - apk
      - deb
      # - rpm
      # - archlinux
