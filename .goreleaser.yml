# docker context use default
# docker buildx build -t testimage:amd64 . --platform=linux/amd64
# docker buildx build -t testimage:arm64 . --platform=linux/arm64
dockers:
  - image_templates:
      - "ghcr.io/tcurdt/{{ .ProjectName }}:v{{ .Version }}-amd64"
    dockerfile: .goreleaser.Dockerfile
    use: buildx
    build_flag_templates:
      - "--label=sha={{.FullCommit}}"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.title={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
      - "--label=org.opencontainers.image.licenses=Apache"
      - "--pull"
      - "--platform=linux/amd64"
  - image_templates:
      - "ghcr.io/tcurdt/{{ .ProjectName }}:v{{ .Version }}-arm64"
    dockerfile: .goreleaser.Dockerfile
    use: buildx
    build_flag_templates:
      - "--label=sha={{.FullCommit}}"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.title={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
      - "--label=org.opencontainers.image.licenses=Apache"
      - "--pull"
      - "--platform=linux/arm64"

docker_manifests:
  - name_template: 'ghcr.io/tcurdt/{{ .ProjectName }}:latest'
    image_templates:
    - 'ghcr.io/tcurdt/{{ .ProjectName }}:v{{ .Version }}-amd64'
    - 'ghcr.io/tcurdt/{{ .ProjectName }}:v{{ .Version }}-arm64'
  - name_template: 'ghcr.io/tcurdt/{{ .ProjectName }}:v{{ .Version }}'
    image_templates:
    - 'ghcr.io/tcurdt/{{ .ProjectName }}:v{{ .Version }}-amd64'
    - 'ghcr.io/tcurdt/{{ .ProjectName }}:v{{ .Version }}-arm64'
  - name_template: 'ghcr.io/tcurdt/{{ .ProjectName }}:v{{ .Major }}'
    image_templates:
    - 'ghcr.io/tcurdt/{{ .ProjectName }}:v{{ .Version }}-amd64'
    - 'ghcr.io/tcurdt/{{ .ProjectName }}:v{{ .Version }}-arm64'


release:
  name_template: "v{{ .Version }}"
  header: |
    ### {{ .Now.Format "2006-01-02" }}
    **Full Changelog**: [{{ .PreviousTag }} â†’ {{ .Tag }}](https://github.com/tcurdt/oci-resolve/compare/{{ .PreviousTag }}...{{ .Tag }})
  # footer: |

checksum:
  name_template: 'checksums.txt'

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^chore'
  groups:
    - title: "Dependency updates"
      regexp: '^.*?(feat|fix)\(deps\)!?:.+$'
      order: 300
    - title: "New Features"
      regexp: '^.*?feat(\([[:word:]]+\))??!?:.+$'
      order: 100
    - title: "Security updates"
      regexp: '^.*?sec(\([[:word:]]+\))??!?:.+$'
      order: 150
    - title: "Bug fixes"
      regexp: '^.*?fix(\([[:word:]]+\))??!?:.+$'
      order: 200
    - title: "Documentation updates"
      regexp: '^.*?doc(\([[:word:]]+\))??!?:.+$'
      order: 400
    - title: "Other"
      order: 9999

